<div class="k-overlay" *ngIf="opened"></div>

<div class="k-window-wrapper" *ngIf="opened">
    <kendo-window (close)="dismiss()" [resizable]="false" [draggable]="false"[top]="100">
        <kendo-window-titlebar>
            <div class="k-window-title">
                Tipologia Attività
            </div>
            <div class="text-right">
                <button type="button" (click)="dismiss()" class="btn btn-secondary me-2">
                    <i class="fa fa-rotate-left me-2"></i> ANNULLA
                </button>
                <button type="button" (click)="close()" class="btn btn-primary">
                    <i class="fa fa-floppy-disk me-2"></i> SALVA
                </button>
            </div>
            <button kendoWindowCloseAction></button>
        </kendo-window-titlebar>
        <form name="updateAccountingTypeForm" #form="ngForm" novalidate autocomplete="off" (ngSubmit)="close()" *ngIf="options" class="redimensionModal">
            <div class="row riga-form">
                <div class="col-md-6">
                    <kendo-formfield class="form-group">
                        <label>Nome</label>
                        <kendo-textbox [(ngModel)]="options.name" 
                            name="name"
                            required>
                        </kendo-textbox>
                        <kendo-formerror>Nome è un campo obbligatorio</kendo-formerror>
                    </kendo-formfield>
                </div>
            </div>
            <div class="row riga-form">
                <div class="col-md-12">
                    <kendo-formfield class="form-group">
                        <label>Descrizione</label>
                        <kendo-textbox [(ngModel)]="options.description" 
                            name="description"                            >
                        </kendo-textbox>
                    </kendo-formfield>
                </div>
            </div>
            <div class="row riga-form">
                <div class="col-md-3">
                    <kendo-formfield class="form-group">
                        <label>Ordinamento</label>
                        <kendo-numerictextbox [(ngModel)]="options.order" name="order" [min]="0" [format]="'n0'" required></kendo-numerictextbox>
                        <kendo-formerror>Ordine è un campo obbligatorio</kendo-formerror>
                    </kendo-formfield>
                </div>
                <div class="col-md-3">
                    <label>Genera Alert</label>
                    <div class="form-group">
                        <kendo-switch name="generateAlert" [(ngModel)]="options.generateAlert" onLabel="Si" offLabel="No">
                        </kendo-switch>
                        <div class="validation-message" [control]="form.controls['generateAlert']"></div>
                    </div>
                </div>
                <div class="col-md-3">
                    <label>Segno Negativo</label>
                    <div class="form-group">
                        <kendo-switch name="isNegative" [(ngModel)]="options.isNegative" onLabel="Si" offLabel="No">
                        </kendo-switch>
                        <div class="validation-message" [control]="form.controls['isNegative']"></div>
                    </div>
                </div>
            </div>
            <div class="text-right mt-5">
                <button type="button" (click)="dismiss()" class="btn btn-secondary me-2">
                    <i class="fa fa-rotate-left me-2"></i> ANNULLA
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-floppy-disk me-2"></i> SALVA
                </button>
            </div>
        </form>
    </kendo-window>
</div>

<div class="d-flex align-items-center mb-3">
    <div class="col">
        <h3>Commesse</h3>
    </div>

    <div class="col-auto">
        <button (click)="create()" class="btn btn-primary btn-sm">
            <i class="fas fa-plus"></i>
            NUOVA
        </button>
    </div>
</div>

<kendo-grid [data]="data" [pageSize]="gridState.take" [skip]="gridState.skip" [sort]="gridState.sort"
    [filter]="gridState.filter" [group]="gridState.group" filterable="menu" [sortable]="true" [pageable]="true"
    scrollable="none" [kendoGridExpandDetailsBy]="expandDetailsBy" [(expandedDetailKeys)]="expandedDetailKeys"
    (dataStateChange)="dataStateChange($event)">

    <kendo-grid-column field="date" title="Data" filter="date" [width]="1">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.date | date:'dd/MM/yyyy'}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="code" title="Codice" [width]="1">
    </kendo-grid-column>
    <kendo-grid-column field="status" title="Stato" [width]="1" filter="numeric">
        <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
            let-filterService="filterService">
            <app-multiselect-grid-column-filter [column]="column" [filter]="filter" [filterService]="filterService"
                [data]="jobStatusNames">
            </app-multiselect-grid-column-filter>
        </ng-template>
        <ng-template kendoGridCellTemplate let-dataItem>
            <span class="text-nowrap">
                {{dataItem.status | jobStatus}}
            </span>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="customer" title="Cliente">
    </kendo-grid-column>
    <kendo-grid-column field="description" title="Descrizione">
    </kendo-grid-column>
    <kendo-grid-column field="id" [sortable]="false" [filterable]="false" title=" " [width]="1">
        <ng-template kendoGridCellTemplate let-dataItem>
            <div class="d-flex text-nowrap gap-1">
                <a class="btn btn-secondary btn-sm" title="Aggiungi attivitÃ " (click)="createActivity(dataItem)">
                    <i class="fas fa-plus"></i>
                </a>
                <button class="btn btn-primary btn-sm" title="Modifica" (click)="edit(dataItem)">
                    <i class="fas fa-edit"></i>
                </button>
                <button *ngIf="dataItem.canBeRemoved" class="btn btn-danger btn-sm" title="Elimina"
                    (click)="askRemove(dataItem)">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </ng-template>
    </kendo-grid-column>

    <div *kendoGridDetailTemplate="let dataItem">
        <app-job-activities [job]="dataItem"></app-job-activities>
    </div>

</kendo-grid>

<app-job-modal #jobModal></app-job-modal>
<app-job-activity-modal #jobActivityModal></app-job-activity-modal>

<kendo-grid [data]="data" [pageSize]="gridState.take" [skip]="gridState.skip" [sort]="gridState.sort"
    [filter]="gridState.filter" [group]="gridState.group" filterable="menu" [sortable]="true" [pageable]="true"
    scrollable="none" [style.width.px]="screenWidth" (dataStateChange)="dataStateChange($event)">

    <kendo-grid-column field="colorHex" [sortable]="false" [filterable]="false" title=" " class="activity-color" [width]="1">
        <ng-template kendoGridCellTemplate let-dataItem>
            <div [style.background-color]="dataItem.colorHex">&nbsp;</div>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="productType" title="Tipologia" [width]="1">
    </kendo-grid-column>
    <kendo-grid-column field="code" title="Codice" [width]="1">
    </kendo-grid-column>
    <kendo-grid-column field="pictureFileName" title="Immagine" [sortable]="false" [filterable]="false" [width]="1">
        <ng-template kendoGridCellTemplate let-dataItem>
            <a *ngIf="dataItem.pictureFileName" [href]="imagesUrl + dataItem.pictureFileName" target="_blank">
                <img [src]="imagesUrl + dataItem.pictureFileName" class="thumbnail-s">
            </a>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="name" title="Nome">
    </kendo-grid-column>
    
    <kendo-grid-column field="id" [sortable]="false" [filterable]="false" title=" " [width]="1">
        <ng-template kendoGridCellTemplate let-dataItem>
            <div class="d-flex text-nowrap gap-1">
                <button class="btn btn-primary btn-sm" title="Visualizza CheckList" (click)="openChecklist(dataItem.interventionProductId)">
                    <i class="fas fa-list-check"></i>
                </button>
            </div>
        </ng-template>
    </kendo-grid-column>
</kendo-grid>

<app-intervention-product-checklist-items-modal #interventionProductModal></app-intervention-product-checklist-items-modal>

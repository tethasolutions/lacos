<div class="d-flex align-items-center mb-3">
    <div class="col">
        <h4>Mezzi di trasporto</h4>
    </div>
    <div class="col-auto">
        <button (click)="createVehicle()" class="btn btn-primary btn-sm">
            <i class="fas fa-plus"></i>
            NUOVO
        </button>
    </div>
</div>

<div class="grid-container">
<kendo-grid [data]="dataVehicles" [pageSize]="stateGridVehicles.take" 
            [skip]="stateGridVehicles.skip" [sort]="stateGridVehicles.sort" 
            [filter]="stateGridVehicles.filter"
            [group]="stateGridVehicles.group" filterable="menu" 
            [sortable]="true" [pageable]="true" scrollable="none" [style.width.px]="screenWidth"
            (dataStateChange)="dataStateChange($event)">
    <kendo-grid-column field="name" title="Nome Veicolo"></kendo-grid-column>
    <kendo-grid-column field="plate" title="Targa"></kendo-grid-column>
    <kendo-grid-column field="notes" title="Note"></kendo-grid-column>
    <kendo-grid-column field="id" [sortable]="false" [filterable]="false" title=" " [width]="95">
        <ng-template kendoGridCellTemplate let-dataItem>
            <button (click)="editVehicle(dataItem)" class="btn btn-primary btn-sm grid-action-button" title="Modifica">
                <i class="fas fa-edit"></i>
            </button>
            <button (click)="deleteVehicle(dataItem)" class="btn btn-danger btn-sm grid-action-button" title="Elimina">
                <i class="fas fa-trash"></i>
            </button>
        </ng-template>
    </kendo-grid-column>
</kendo-grid>
</div>

<app-vehicle-modal #vehicleModal></app-vehicle-modal>

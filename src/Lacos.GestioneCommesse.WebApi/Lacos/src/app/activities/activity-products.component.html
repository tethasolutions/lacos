<div class="grid-container">
<kendo-grid [data]="data" [pageSize]="gridState.take" [skip]="gridState.skip" [sort]="gridState.sort"
    [filter]="gridState.filter" [group]="gridState.group" filterable="menu" [sortable]="true" [pageable]="true"
    scrollable="none" (dataStateChange)="dataStateChange($event)">

    <kendo-grid-column field="colorHex" [sortable]="false" [filterable]="false" title=" " class="activity-color" [width]="1">
        <ng-template kendoGridCellTemplate let-dataItem>
            <div [style.background-color]="dataItem.colorHex">&nbsp;</div>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="type" title="Tipologia" [width]="1">
    </kendo-grid-column>
    <kendo-grid-column field="code" title="Codice" [width]="1">
    </kendo-grid-column>
    <kendo-grid-column field="pictureFileName" title="Immagine" [sortable]="false" [filterable]="false" [width]="1">
        <ng-template kendoGridCellTemplate let-dataItem>
            <a *ngIf="dataItem.pictureFileName" [href]="imagesUrl + dataItem.pictureFileName" target="_blank">
                <img [src]="imagesUrl + dataItem.pictureFileName" class="thumbnail-s">
            </a>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="name" title="Nome">
    </kendo-grid-column>
    <kendo-grid-column field="description" title="Descrizione">
        <ng-template kendoGridCellTemplate let-dataItem>
            <div [innerHTML]="dataItem.description | domsanitizer"></div>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="location" title="Ubicazione">
    </kendo-grid-column>

    <kendo-grid-column field="id" [sortable]="false" [filterable]="false" title=" " [width]="1">
        <ng-template kendoGridCellTemplate let-dataItem>
            <div class="d-flex text-nowrap gap-1">
                <button class="btn btn-primary btn-sm" title="Modifica" (click)="editActivityProduct(dataItem)">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-primary btn-sm" title="Duplica" (click)="askDuplicate(dataItem)">
                    <i class="fas fa-copy"></i>
                </button>
                <button *ngIf="dataItem.canBeRemoved" class="btn btn-danger btn-sm" title="Rimuovi"
                    (click)="askRemove(dataItem)">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </ng-template>
    </kendo-grid-column>

</kendo-grid>
</div>

<div class="k-overlay" *ngIf="opened"></div>

<div class="k-window-wrapper" *ngIf="opened">
    <kendo-window (close)="dismiss()" [resizable]="false" [draggable]="false"[top]="100">
        <kendo-window-titlebar>
            <div class="k-window-title">
                Certificati
            </div>
            <button kendoWindowCloseAction></button>
        </kendo-window-titlebar>
        <div class="row">
            <div class="col-md-12 text-right note-grid-header-buttons">
                <button (click)="aggiungiDocumento()" class="btn btn-primary btn-sm">
                    <i class="fas fa-plus"></i>
                    NUOVO CERTIFICATO
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="grid-container">
<kendo-grid [data]="documents">
                    <kendo-grid-column field="description" title="Descrizione"> </kendo-grid-column>
                    <kendo-grid-column field="fileName" title="Percorso"> </kendo-grid-column>
                    <kendo-grid-column field="id" [sortable]="false" [filterable]="false" title=" " [width]="100">
                        <ng-template kendoGridCellTemplate let-dataItem>
                            <button (click)="modificaDocumento(dataItem)" class="btn btn-primary btn-sm grid-action-button" title="Modifica certificato">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button (click)="scaricaDocumento(dataItem)" class="btn btn-primary btn-sm grid-action-button" title="Scarica certificato">
                                <i class="fas fa-download"></i>
                            </button>
                        </ng-template>
                    </kendo-grid-column>
                </kendo-grid>
</div>
            </div>
        </div>
        <div class="text-right mt-5">
            <button type="button" (click)="dismiss()" class="btn btn-secondary me-2">
                CHIUDI
            </button>
        </div>
    </kendo-window>
</div>
<app-operator-document-modal #operatorDocumentModal></app-operator-document-modal>

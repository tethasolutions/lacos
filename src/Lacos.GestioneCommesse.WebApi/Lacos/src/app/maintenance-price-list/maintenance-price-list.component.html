<div class="d-flex align-items-center mb-3">
    <div class="col">
        <h4>Listini Manutenzioni</h4>
    </div>
    <div class="col-auto">
        <button (click)="createMaintenancePriceList()" class="btn btn-primary btn-sm">
            <i class="fas fa-plus"></i>
            NUOVO
        </button>
    </div>
</div>

<div class="grid-container">
    <kendo-grid [data]="maintenancePriceLists" [pageSize]="stateGridMaintenancePriceLists.take"
        [skip]="stateGridMaintenancePriceLists.skip" [sort]="stateGridMaintenancePriceLists.sort"
        [filter]="stateGridMaintenancePriceLists.filter" [group]="stateGridMaintenancePriceLists.group"
        filterable="menu" [sortable]="true" [pageable]="true" scrollable="none" [style.width.px]="screenWidth"
        (dataStateChange)="dataStateChange($event)">
        <kendo-grid-column field="description" title="Descrizione"></kendo-grid-column>
        <kendo-grid-column field="hourlyRate" title="Costo Orario" [format]="'c2'"></kendo-grid-column>
        <kendo-grid-column field="id" [sortable]="false" [filterable]="false" title=" " [width]="100">
            <ng-template kendoGridCellTemplate let-dataItem>
                <button (click)="editMaintenancePriceList(dataItem)" class="btn btn-primary btn-sm grid-action-button"
                    title="Modifica">
                    <i class="fas fa-edit"></i>
                </button>
                <button (click)="deleteMaintenancePriceList(dataItem)" class="btn btn-danger btn-sm grid-action-button"
                    title="Elimina">
                    <i class="fas fa-trash"></i>
                </button>
            </ng-template>
        </kendo-grid-column>
    </kendo-grid>
</div>

<app-maintenance-price-list-modal #maintenancePriceListModal></app-maintenance-price-list-modal>

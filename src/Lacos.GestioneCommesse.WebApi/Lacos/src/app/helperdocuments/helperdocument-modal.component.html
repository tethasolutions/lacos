<div class="k-overlay" *ngIf="opened"></div>

<div class="k-window-wrapper" *ngIf="opened">
    <kendo-window (close)="dismiss()" [resizable]="false" [draggable]="false"[top]="100">
        <kendo-window-titlebar>
            <div class="k-window-title">
                Guide utili
            </div>
            <div class="text-right">
                <button type="button" (click)="dismiss()" class="btn btn-secondary me-2">
                    <i class="fa fa-rotate-left me-2"></i> ANNULLA
                </button>
                <button type="button" (click)="close()" class="btn btn-primary">
                    <i class="fa fa-floppy-disk me-2"></i> SALVA
                </button>
            </div>
            <button kendoWindowCloseAction></button>
        </kendo-window-titlebar>
        <form name="updateActivityTypeForm" #form="ngForm" novalidate autocomplete="off" (ngSubmit)="close()" *ngIf="options" class="redimensionModal">
            <div class="row riga-form">
                <div class="col-md-4">
                    <kendo-formfield class="form-group">
                        <label>Tipo</label>
                        <kendo-combobox [data]="helperTypes" [valuePrimitive]="true" textField="type" valueField="id"
                            name="helperTypeId" [(ngModel)]="options.helperTypeId" required [suggest]="true"
                            (valueChange)="onActivityTypeChange()"
                            [kendoDropDownFilter]="{caseSensitive:false, operator:'contains'}" [allowCustom]="false">
                        </kendo-combobox>
                        <div class="validation-message" [control]="form.controls['helperTypeId']"></div>
                    </kendo-formfield>
                </div>
                <div class="col-md-8">
                    <kendo-formfield class="form-group">
                        <label>Descrizione</label>
                        <kendo-textbox [(ngModel)]="options.description"
                            name="description"
                            required>
                        </kendo-textbox>
                        <kendo-formerror>Descrizione Ã¨ un campo obbligatorio</kendo-formerror>
                    </kendo-formfield>
                </div>
            </div>
            <div class="row riga-form">
                <div class="col-md-6">
                    <kendo-formfield class="form-group">
                <label>{{imageLabel}}</label>
                <kendo-upload [(ngModel)]="this.attachmentsFileInfo"
                    (success)="ImageExecutionSuccess($event)" [saveUrl]="uploadSaveUrl"
                    [removeUrl]="uploadRemoveUrl" name="myUpload">
                </kendo-upload>
                <kendo-upload-messages dropFilesHere=" " ></kendo-upload-messages>
            </kendo-formfield>
            </div>
            </div>
            <div class="text-right mt-5">
                <button type="button" (click)="dismiss()" class="btn btn-secondary me-2">
                    <i class="fa fa-rotate-left me-2"></i> ANNULLA
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-floppy-disk me-2"></i> SALVA
                </button>
            </div>
        </form>
    </kendo-window>
</div>

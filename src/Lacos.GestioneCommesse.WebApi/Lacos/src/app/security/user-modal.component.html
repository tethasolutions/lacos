<div class="k-overlay" *ngIf="opened"></div>

<div class="k-window-wrapper" *ngIf="opened">
    <kendo-window (close)="dismiss()" [resizable]="false" [draggable]="false" [top]="30">
        <kendo-window-titlebar>
            <div class="k-window-title">
                Utente
            </div>
            <div class="text-right">
                <button type="button" (click)="dismiss()" class="btn btn-secondary me-2">
                    <i class="fa fa-rotate-left me-2"></i> ANNULLA
                </button>
                <button type="button" (click)="close()" class="btn btn-primary">
                    <i class="fa fa-floppy-disk me-2"></i> SALVA
                </button>
            </div>
            <button kendoWindowCloseAction></button>
        </kendo-window-titlebar>
        <form name="updateUserForm" #form="ngForm" novalidate autocomplete="off" (ngSubmit)="close()" *ngIf="options" class="redimensionModal">
            <div class="row">
                <div class="col-md-5">
                    <label>Nome utente</label>
                    <div class="form-group">
                        <input class="form-control" name="field_1" [(ngModel)]="options.userName" required
                            maxlength="64" novalidate autocomplete="off" />
                        <div class="validation-message" [control]="form.controls['field_1']"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <label>Password</label>
                    <div class="form-group">
                        <input class="form-control" name="field_2" [(ngModel)]="options.password" maxlength="16"
                            novalidate autocomplete="off" />
                        <div class="validation-message" [control]="form.controls['field_2']"></div>
                    </div>
                </div>
                <div class="col-md-3">
                    <label>Abilitato</label>
                    <div class="form-group">
                        <kendo-switch name="enabled" [(ngModel)]="options.enabled" onLabel="Si" offLabel="No">
                        </kendo-switch>
                        <div class="validation-message" [control]="form.controls['enabled']"></div>
                    </div>
                </div>
            </div>
            <div class="text-right mt-5">
                <button type="button" (click)="dismiss()" class="btn btn-secondary me-2">
                    <i class="fa fa-rotate-left me-2"></i> ANNULLA
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-floppy-disk me-2"></i> SALVA
                </button>
            </div>
        </form>
    </kendo-window>
</div>
